<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>WebGPU</title>
    <script type="module" src="index.js"></script>
</head>
<body>
<canvas id="targetCanvas" width="800" height="800" style="width: 800px;height: 800px;"></canvas>
<div style="display: inline-block">
    注意: chrome 添加 --enable-unsafe-webgpu 后才可正常运行 建议将浏览器设为独显运行 性能立升1000%
    <br/>
    <div id="frameCount" style="display: inline-block">0</div>
    frame
    <div id="fps" style="display: inline-block">0</div>
    fps
    <div id="time" style="display: inline-block">0</div>
    ms
    <br/>
    <div id="gpuInfo">未知</div>
    <br/>
    Support Feature:
    <br/>
    <div id="feature">未知</div>
    <br/>
    Support Limit:
    <br/>
    <div id="limit">未知</div>
</div>
</body>
</html>
